name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports: 
          - 6379:6379

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18.0
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'
        working-directory: userapi
      - run: npm ci
        working-directory: userapi
      - run: npm run build --if-present
        working-directory: userapi
      - run: npm test
        working-directory: userapi
    env:
      REDIS_HOST: localhost
      REDIS_PORT: 6379